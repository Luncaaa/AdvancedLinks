main: me.lucaaa.advancedlinks.AdvancedLinks
description: "Create server links in the links menu!"
name: "AdvancedLinks"
version: 1.3.2
author: Lucaaa
prefix: AL
api-version: 1.21

commands:
  al:
    description: Main command.

libraries:
  - net.kyori:adventure-api:4.24.0
  - net.kyori:adventure-text-minimessage:4.24.0
  - net.kyori:adventure-text-serializer-legacy:4.24.0

permissions:
  al.admin:
    description: Admin permission - Allows everything
    default: op
    children:
      al.reload: true
      al.add: true
      al.remove: true
  al.reload:
    description: Reloads the plugin's configuration files.
    default: op
  al.add:
    description: Adds a new server link.
    default: op
  al.remove:
    description: Removes an existing server link.
    default: op