main: me.lucaaa.advancedlinks.SpigotAdvancedLinks
description: "Create server links in the links menu!"
name: "AdvancedLinks"
version: "2.0"
author: Lucaaa
prefix: AL
api-version: "1.21"
folia-supported: true

dependencies:
  server:
    PlaceholderAPI:
      load: BEFORE
      required: false

commands:
  al:
    description: Main command.

# https://www.sonatype.com/blog/free-isnt-free-the-hidden-costs-of-tooling-decisions-in-open-source-infrastructure
# Back to shading - could use Paper's library loader but that isn't compatible with Spigot
# libraries:
#   - net.kyori:adventure-api:4.24.0
#   - net.kyori:adventure-text-minimessage:4.24.0
#   - net.kyori:adventure-text-serializer-legacy:4.24.0

permissions:
  al.admin:
    description: Admin permission - Allows everything
    default: op
    children:
      al.reload: true
      al.add: true
      al.remove: true
  al.reload:
    description: Reloads the plugin's configuration files.
    default: op
  al.add:
    description: Adds a new server link.
    default: op
  al.remove:
    description: Removes an existing server link.
    default: op